<!DOCTYPE html>
{%load static%}
<html>
<head>
	<title>RP Bloggers - Free Login Page Template With HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="form sign-in-container">
		<form action="" method="post">
			<h1>Sign in</h1>
            {%csrf_token%} 
            {{form.as_p}}
			<a href="https://rpbloggers.com/">Forgot your password?</a>
			<button>Sign In</button>
			{% comment %} <input type="submit" value="Login" class="btn btn-primary" /> {% endcomment %}
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Create account</h1>
				<p>Create account here if you don't have account.</p>
				<a href="{%url 'register'%}"><button class="signup_btn">Create account</button> </a>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
